name: Pull Request Check Code

on: pull_request

jobs:
  npm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - run: npm ci

      - run: npm run build

  checks:
    strategy:
      matrix:
        variant: [dev, prod]
    uses: ./.github/workflows/_rover-subgraph-check.yml
    secrets: inherit
    with:
      subgraph_name: subgraph-b # change to subgraph-b in that repo
      variant: ${{ matrix.variant }}
